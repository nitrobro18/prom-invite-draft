<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ’– Prom Date Invitation Draft ðŸ’–</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: 'Pacifico', cursive;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .page {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }
    .active {
      display: flex;
      opacity: 1;
    }
    h1 {
      font-size: 2.5rem;
    }
    #page1 p, #page2 p {
      font-size: 1.5rem; /* Increased text size for both paragraphs */
    }
    input {
      width: 60%;
      max-width: 300px;
      padding: 10px;
      font-size: 1.2rem;
      border: 2px solid #ff69b4;
      border-radius: 5px;
      text-align: center;
      outline: none;
    }
    input:focus {
      border-color: #ff1493;
      box-shadow: 0px 0px 10px rgba(255, 105, 180, 0.5);
    }
    button {
      padding: 12px 64px;
      font-size: 1.2rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      background-color: #ff69b4;
      color: white;
      cursor: pointer;
      transition: 0.3s ease-in-out;
      box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
      
      margin: 10px
      
      /*position:relative;
      top:15px;*/
    }
    button:hover {
      background-color: #ff1493;
      transform: scale(1.05);
    }
    .image-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }
    .image-container img {
      border-radius: 15px;
      box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
    }
    #catImage1, #catImage2, #catJump {
      width: 300px;
      height: auto;
    }
  </style>
</head>
<body>
  <div id="page1" class="page active">
    <h1>Welcome!</h1>
    <p>Please enter your first name:</p>
    <input type="text" id="firstName" placeholder="Your First Name">
    <button onclick="confirmName()">Confirm</button>
  </div>

  <div id="page2" class="page">
    <div class="image-container">
      <img id="catImage1" src="https://assets.onecompiler.app/437fmr2ub/437fmptb8/cat-and-flower.png" alt="Cute Cat with Flower">
    </div>
    <h1 id="greeting"></h1>
    <p>Would you like to go out with me and be my date to prom?</p>
    <button onclick="showPageAndConfetti('page3')">Yes</button>
    <button onclick="hideImageAndShowPage('page4')">No</button>
  </div>

  <div id="page3" class="page">
    <h1>I LOVE YOU AND YOU MADE MY WORLD TODAY!!!</h1>
    <div class="image-container">
      <img id="catJump" src="https://assets.onecompiler.app/437fmr2ub/437fprryt/cat-jump.gif" alt="Jumping Cat">
    </div>
    <button onclick="showPage('page1')">Return to Start</button>
  </div>

  <div id="page4" class="page">
    <div class="image-container">
      <img id="catImage2" src="https://assets.onecompiler.app/437fmr2ub/437fp8k7u/ce99e8383876d81bdc0712ed79193afe.png" alt="Another Cute Cat with Flower">
    </div>
    <h1>Are you sure?</h1>
    <button onclick="showPageWithImage('page2')">No</button>
    <button onclick="showPageWithImage('page2')">No</button>
  </div>

  <!-- Confetti Library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    function showPage(pageId) {
      document.querySelectorAll('.page').forEach(page => {
        page.classList.remove('active');
      });
      document.getElementById(pageId).classList.add('active');
    }

    function confirmName() {
      const firstName = document.getElementById("firstName").value;
      if (firstName.trim() === "") {
        alert("Please enter your first name!");
        return;
      }
      document.getElementById("greeting").innerText = `Hey, ${firstName}!`;
      showPage('page2');
    }

    function hideImageAndShowPage(pageId) {
      document.getElementById("catImage1").style.display = "none";
      showPage(pageId);
    }

    function showPageWithImage(pageId) {
      showPage(pageId);
      document.getElementById("catImage1").style.display = "block";
    }

    function showPageAndConfetti(pageId) {
      showPage(pageId);
      triggerConfetti();  // Trigger the confetti effect
    }

    function triggerConfetti() {
      confetti({
        particleCount: 200,
        startVelocity: 30,
        spread: 360,
        origin: { x: 0.5, y: 0 },
        gravity: 1.5,
        scalar: 0.8,
        shapes: ['square', 'circle'],
        colors: ['#ff69b4', '#ff1493', '#ff8da1'],
      });
    }
  </script>
</body>
</html>
